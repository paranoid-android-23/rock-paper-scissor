<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Good ol' Rock n Paper n Scissors</h1>
        </div>
        <div class="main">
            <div class="scoreboard">
                <div class="scoreboard__card">
                    <h3 class="player">Player 1</h3>
                    <h1 class="player__score" id="playerScore">0️⃣</h1>
                </div>
                <p class="versus">VS</p>
                <div class="scoreboard__card">
                    <h3 class="player">Computer</h3>
                    <h1 class="player__score" id="computerScore">0️⃣</h1>
                </div>
            </div>
            <h3 class="instruction" id="choice">Choose your weapon!</h3>
            <ul class="weapon">
                <li class="weapon__item" id="rock">✊</li>
                <li class="weapon__item" id="paper">✋</li>
                <li class="weapon__item" id="scissors">✌</li>
            </ul>
            <p class="logo__tagline" id="resultInfo">Let's Roll!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
