        <script>
            function add7(num) {
                return num+7
            }

            function multiply(a,b){
                return a*b
            }

            function capitalize(str){
                return str.replace(
                    /\w\S*/g,
                    function(txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                    }
                );
            }

            function lastLetter(str) {
                const length = str.length-1
                return str.charAt(length)
            }
        </script>
